            <!-- iframe容器将通过JS动态创建 -->

    <script>
        // 系统配置 - 直接使用网址
        const systems = [
            {
                name: '订单管理系统',
                shortName: '订单管理',
                url: 'https://kevinludashi.github.io/DDGL2026/',
                icon: 'fas fa-box',
                description: '处理订单、发货、退货等全流程管理',
                zoom: 1.0
            },
            {
                name: '计数及快递库存管理系统',
                shortName: '快递库存',
                url: 'https://kevinludashi.github.io/JS_KDXT2026/',
                icon: 'fas fa-shipping-fast',
                description: '管理快递单号、库存计数和快递费用',
                zoom: 1.0
            },
            {
                name: '商品库存管理系统',
                shortName: '商品库存',
                url: 'https://kevinludashi.github.io/KCXT2026/',
                icon: 'fas fa-warehouse',
                description: '管理商品库存、进货、出货和盘点',
                zoom: 1.0
            },
            {
                name: '自研快递查询程序',
                shortName: '快递查询',
                url: 'https://kevinludashi.github.io/KDCXXT2026/',
                icon: 'fas fa-search',
                description: '实时查询快递物流信息，支持多家快递公司',
                zoom: 1.0
            }
        ];
        
        // 全局变量
        let tabs = []; // 存储打开的标签页
        let currentTabId = null;
        const minZoom = 0.5;
        const maxZoom = 2.0;
        const zoomStep = 0.1;
        
        // DOM元素
        const currentSystemElement = document.getElementById('currentSystem');
        const contentArea = document.getElementById('contentArea');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const systemCardsContainer = document.getElementById('systemCards');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const tabsContainer = document.getElementById('tabsContainer');
        const systemTabs = document.querySelectorAll('.system-tab');
        const headerRefreshBtn = document.getElementById('headerRefreshBtn');
        const openAllBtn = document.getElementById('openAllBtn');
        const closeAllBtn = document.getElementById('closeAllBtn');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initApplication();
        });
        
        // 初始化应用
        function initApplication() {
            // 初始化系统卡片
            initSystemCards();
            
            // 设置系统导航点击事件
            systemTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    
                    // 更新导航标签状态
                    systemTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 打开或切换到该系统
                    openOrSwitchSystem(index);
                });
            });
            
            // 设置顶部刷新按钮事件
            headerRefreshBtn.addEventListener('click', () => {
                if (currentTabId) {
                    refreshTab(currentTabId);
                }
            });
            
            // 设置快捷按钮事件
            openAllBtn.addEventListener('click', openAllSystems);
            closeAllBtn.addEventListener('click', closeAllTabs);
            
            // 初始显示欢迎页面
            showWelcomePage();
        }
        
        // 初始化系统卡片
        function initSystemCards() {
            systemCardsContainer.innerHTML = '';
            
            systems.forEach((system, index) => {
                const card = document.createElement('div');
                card.className = 'system-card';
                card.setAttribute('data-index', index);
                
                card.innerHTML = `
                    <div class="system-card-icon">
                        <i class="${system.icon}"></i>
                    </div>
                    <div class="system-card-title">${system.name}</div>
                    <div class="system-card-desc">${system.description}</div>
                    <div class="system-card-status status-checking" id="systemStatus${index}">
                        正在检测可用性...
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    
                    // 更新导航标签状态
                    systemTabs.forEach(t => t.classList.remove('active'));
                    systemTabs[index].classList.add('active');
                    
                    // 打开或切换到该系统
                    openOrSwitchSystem(index);
                });
                
                systemCardsContainer.appendChild(card);
                
                // 检测系统可用性
                checkSystemAvailability(index);
            });
        }
        
        // 检测系统可用性
        async function checkSystemAvailability(index) {
            const system = systems[index];
            const statusElement = document.getElementById(`systemStatus${index}`);
            
            try {
                // 使用 fetch 检查网址是否可访问
                const response = await fetch(system.url, { 
                    method: 'HEAD',
                    mode: 'no-cors', // 使用 no-cors 模式绕过 CORS 限制
                    cache: 'no-cache'
                });
                
                // no-cors 模式下，响应会是 opaque 类型，我们无法读取状态
                // 但至少说明请求发送了，对于我们的目的，可以认为可用
                statusElement.textContent = '可访问';
                statusElement.className = 'system-card-status status-available';
                console.log(`系统 ${system.name} 检测为可访问`);
            } catch (error) {
                // 即使出错，我们仍然尝试加载，因为某些网站可能阻止 HEAD 请求
                statusElement.textContent = '可访问 (检测受限)';
                statusElement.className = 'system-card-status status-available';
                console.log(`系统 ${system.name} 检测受限，但仍尝试加载`);
            }
        }
        
        // 打开或切换到系统
        function openOrSwitchSystem(index) {
            // 检查是否已打开该系统的标签页
            const existingTab = tabs.find(tab => tab.systemIndex === index);
            
            if (existingTab) {
                // 如果已打开，切换到该标签页
                switchTab(existingTab.id);
            } else {
                // 如果未打开，创建新标签页
                createTab(index);
            }
        }
        
        // 创建新标签页
        function createTab(systemIndex) {
            const system = systems[systemIndex];
            const tabId = 'tab_' + Date.now() + '_' + systemIndex;
            
            // 创建标签页对象
            const tab = {
                id: tabId,
                systemIndex: systemIndex,
                name: system.shortName,
                fullName: system.name,
                url: system.url,
                zoom: system.zoom,
                active: true
            };
            
            // 添加到标签页数组
            tabs.push(tab);
            
            // 创建iframe容器
            createIframeContainer(tabId, systemIndex);
            
            // 更新标签页显示
            updateTabs();
            
            // 激活这个标签页
            switchTab(tabId);
            
            // 加载内容
            loadTabContent(tabId);
            
            // 更新当前系统显示
            currentSystemElement.textContent = system.shortName;
            
            // 显示顶部刷新按钮
            headerRefreshBtn.style.display = 'flex';
            
            // 隐藏欢迎页面
            welcomeContainer.style.display = 'none';
        }
        
        // 创建iframe容器
        function createIframeContainer(tabId, systemIndex) {
            const iframeContainer = document.createElement('div');
            iframeContainer.className = 'iframe-container';
            iframeContainer.id = `iframe-${tabId}`;
            iframeContainer.dataset.tabId = tabId;
            iframeContainer.dataset.systemIndex = systemIndex;
            
            // 添加标签页加载状态
            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'tab-loading';
            loadingOverlay.id = `tab-loading-${tabId}`;
            loadingOverlay.innerHTML = `
                <div class="tab-spinner"></div>
                <div style="font-size: 0.9rem; color: var(--text-secondary);">正在刷新...</div>
            `;
            
            iframeContainer.appendChild(loadingOverlay);
            contentArea.appendChild(iframeContainer);
        }
        
        // 加载标签页内容
        function loadTabContent(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            if (!tab) return;
            
            const iframeContainer = document.getElementById(`iframe-${tabId}`);
            if (!iframeContainer) return;
            
            // 清空容器内容（保留加载状态层）
            const loadingOverlay = iframeContainer.querySelector('.tab-loading');
            const existingIframe = iframeContainer.querySelector('iframe');
            if (existingIframe) {
                existingIframe.remove();
            }
            
            // 显示标签页加载状态
            if (loadingOverlay) {
                loadingOverlay.style.display = 'flex';
            }
            
            // 创建iframe
            const iframe = document.createElement('iframe');
            iframe.id = `iframe-content-${tabId}`;
            iframe.src = tab.url;
            
            iframe.onload = () => {
                // 隐藏标签页加载状态
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                applyZoom(tabId);
                console.log(`${tab.fullName} 加载成功`);
            };
            
            iframe.onerror = () => {
                // 加载失败，显示错误信息
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                showErrorMessage(iframeContainer, tab);
                console.log(`${tab.fullName} 加载失败`);
            };
            
            // 设置超时
            setTimeout(() => {
                if (loadingOverlay && loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.display = 'none';
                    // 如果超时，仍然显示iframe，让用户看到加载状态
                    console.log(`${tab.fullName} 加载超时，但继续显示`);
                }
            }, 15000); // 15秒超时
            
            iframeContainer.appendChild(iframe);
        }
        
        // 刷新标签页
        function refreshTab(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            if (!tab) return;
            
            console.log(`刷新标签页: ${tab.fullName}`);
            loadTabContent(tabId);
        }
        
        // 显示错误信息
        function showErrorMessage(container, tab) {
            // 移除现有的错误信息
            const existingError = container.querySelector('.error-container');
            if (existingError) {
                existingError.remove();
            }
            
            const errorContainer = document.createElement('div');
            errorContainer.className = 'welcome-container';
            errorContainer.style.height = '100%';
            errorContainer.style.position = 'absolute';
            errorContainer.style.top = '0';
            errorContainer.style.left = '0';
            errorContainer.style.width = '100%';
            errorContainer.style.zIndex = '2';
            
            errorContainer.innerHTML = `
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2 class="welcome-title">${tab.fullName} 加载失败</h2>
                    <p class="welcome-subtitle">
                        无法加载 ${tab.name}，可能的原因：<br>
                        1. 网络连接问题<br>
                        2. 网站暂时不可用<br>
                        3. 网址不正确<br>
                        4. 浏览器安全限制
                    </p>
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="retryLoadTab('${tab.id}')">
                            <i class="fas fa-redo"></i>
                            重新加载
                        </button>
                        <button class="quick-action-btn" onclick="window.open('${tab.url}', '_blank')">
                            <i class="fas fa-external-link-alt"></i>
                            在新窗口打开
                        </button>
                        <button class="quick-action-btn" onclick="closeTab('${tab.id}')">
                            <i class="fas fa-times"></i>
                            关闭标签页
                        </button>
                    </div>
                    <p style="margin-top: 20px; font-size: 0.9rem; color: var(--warning-color);">
                        网址: ${tab.url}
                    </p>
                </div>
            `;
            
            container.appendChild(errorContainer);
        }
        
        // 重试加载标签页
        function retryLoadTab(tabId) {
            const container = document.getElementById(`iframe-${tabId}`);
            if (!container) return;
            
            // 移除错误信息
            const errorContainer = container.querySelector('.welcome-container');
            if (errorContainer) {
                errorContainer.remove();
            }
            
            loadTabContent(tabId);
        }
        
        // 切换标签页
        function switchTab(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            if (!tab) return;
            
            // 更新所有标签页状态
            tabs.forEach(t => {
                t.active = t.id === tabId;
            });
            
            // 更新所有iframe容器显示状态
            document.querySelectorAll('.iframe-container').forEach(container => {
                if (container.dataset.tabId === tabId) {
                    container.classList.add('active');
                } else {
                    container.classList.remove('active');
                }
            });
            
            // 更新标签页显示
            updateTabs();
            
            // 更新当前系统显示
            currentSystemElement.textContent = tab.name;
            
            // 激活对应的系统导航标签
            systemTabs.forEach((navTab, index) => {
                if (index === tab.systemIndex) {
                    navTab.classList.add('active');
                } else {
                    navTab.classList.remove('active');
                }
            });
            
            currentTabId = tabId;
        }
        
        // 关闭标签页
        function closeTab(tabId) {
            // 从标签页数组中移除
            tabs = tabs.filter(tab => tab.id !== tabId);
            
            // 移除对应的iframe容器
            const iframeContainer = document.getElementById(`iframe-${tabId}`);
            if (iframeContainer) {
                iframeContainer.remove();
            }
            
            // 如果关闭的是当前活动标签页
            if (tabId === currentTabId) {
                if (tabs.length > 0) {
                    // 激活最后一个标签页
                    const lastTab = tabs[tabs.length - 1];
                    switchTab(lastTab.id);
                } else {
                    // 没有标签页了，显示欢迎页面
                    showWelcomePage();
                    currentTabId = null;
                }
            } else {
                // 更新标签页显示
                updateTabs();
            }
        }
        
        // 更新标签页显示
        function updateTabs() {
            tabsContainer.innerHTML = '';
            
            tabs.forEach(tab => {
                const tabElement = document.createElement('button');
                tabElement.className = `iframe-tab ${tab.active ? 'active' : ''}`;
                tabElement.setAttribute('data-tab-id', tab.id);
                
                const system = systems[tab.systemIndex];
                
                tabElement.innerHTML = `
                    <i class="${system.icon}"></i>
                    <span>${tab.name}</span>
                    <div class="tab-controls">
                        <button class="tab-btn close-btn" data-tab-id="${tab.id}" title="关闭">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                tabElement.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab-id');
                    switchTab(tabId);
                });
                
                tabsContainer.appendChild(tabElement);
                
                // 关闭按钮事件
                const closeBtn = tabElement.querySelector('.close-btn');
                closeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const tabId = this.getAttribute('data-tab-id');
                    closeTab(tabId);
                });
            });
        }
        
        // 显示欢迎页面
        function showWelcomePage() {
            welcomeContainer.style.display = 'flex';
            currentSystemElement.textContent = '系统集成平台';
            headerRefreshBtn.style.display = 'none';
            
            // 重置系统导航标签
            systemTabs.forEach(tab => tab.classList.remove('active'));
            systemTabs[0].classList.add('active');
        }
        
        // 打开所有系统
        function openAllSystems() {
            // 检查哪些系统还没打开
            const unopenedSystems = systems.map((_, index) => {
                const existingTab = tabs.find(tab => tab.systemIndex === index);
                return existingTab ? null : index;
            }).filter(index => index !== null);
            
            // 如果所有系统都已打开，直接激活第一个
            if (unopenedSystems.length === 0 && tabs.length > 0) {
                switchTab(tabs[0].id);
                return;
            }
            
            // 打开所有未打开的系统
            unopenedSystems.forEach(index => {
                createTab(index);
            });
        }
        
        // 关闭所有标签页
        function closeAllTabs() {
            // 移除所有iframe容器
            document.querySelectorAll('.iframe-container').forEach(container => {
                container.remove();
            });
            
            // 清空标签页数组
            tabs = [];
            
            // 更新显示
            updateTabs();
            showWelcomePage();
            currentTabId = null;
        }
        
        // 应用缩放
        function applyZoom(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            if (!tab) return;
            
            const iframe = document.getElementById(`iframe-content-${tabId}`);
            if (!iframe) return;
            
            iframe.style.transform = `scale(${tab.zoom})`;
            iframe.style.transformOrigin = '0 0';
        }
        
        // 键盘快捷键支持
        document.addEventListener('keydown', (event) => {
            // Ctrl + 加号: 放大
            if ((event.ctrlKey || event.metaKey) && (event.key === '+' || event.key === '=')) {
                event.preventDefault();
                if (currentTabId) {
                    const tab = tabs.find(t => t.id === currentTabId);
                    if (tab && tab.zoom + zoomStep <= maxZoom) {
                        tab.zoom += zoomStep;
                        tab.zoom = Math.round(tab.zoom * 10) / 10;
                        applyZoom(currentTabId);
                    }
                }
            }
            
            // Ctrl + 减号: 缩小
            if ((event.ctrlKey || event.metaKey) && event.key === '-') {
                event.preventDefault();
                if (currentTabId) {
                    const tab = tabs.find(t => t.id === currentTabId);
                    if (tab && tab.zoom - zoomStep >= minZoom) {
                        tab.zoom -= zoomStep;
                        tab.zoom = Math.round(tab.zoom * 10) / 10;
                        applyZoom(currentTabId);
                    }
                }
            }
            
            // Ctrl + 0: 重置缩放
            if ((event.ctrlKey || event.metaKey) && event.key === '0') {
                event.preventDefault();
                if (currentTabId) {
                    const tab = tabs.find(t => t.id === currentTabId);
                    if (tab) {
                        tab.zoom = 1.0;
                        applyZoom(currentTabId);
                    }
                }
            }
            
            // Ctrl + 数字键: 切换系统导航
            if (event.ctrlKey || event.metaKey) {
                const key = parseInt(event.key);
                if (key >= 1 && key <= 4) {
                    event.preventDefault();
                    const index = key - 1;
                    if (index < systems.length) {
                        openOrSwitchSystem(index);
                    }
                }
            }
            
            // Ctrl + R: 刷新当前标签页
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                if (currentTabId) {
                    refreshTab(currentTabId);
                }
            }
            
            // Ctrl + W: 关闭当前标签页
            if ((event.ctrlKey || event.metaKey) && event.key === 'w') {
                event.preventDefault();
                if (currentTabId) {
                    closeTab(currentTabId);
                }
            }
            
            // F5: 刷新当前标签页
            if (event.key === 'F5') {
                event.preventDefault();
                if (currentTabId) {
                    refreshTab(currentTabId);
                }
            }
        });
        
        // 触摸屏缩放支持（双指缩放）
        let initialDistance = 0;
        let lastScaleChangeTime = 0;
        
        contentArea.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2 && currentTabId) {
                initialDistance = getDistance(event.touches[0], event.touches[1]);
                lastScaleChangeTime = Date.now();
            }
        });
        
        contentArea.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2 && currentTabId && Date.now() - lastScaleChangeTime > 100) {
                event.preventDefault();
                
                const currentDistance = getDistance(event.touches[0], event.touches[1]);
                const scaleChange = currentDistance / initialDistance;
                
                if (scaleChange > 1.1) {
                    // 双指分开，放大
                    const tab = tabs.find(t => t.id === currentTabId);
                    if (tab && tab.zoom + zoomStep <= maxZoom) {
                        tab.zoom += zoomStep;
                        tab.zoom = Math.round(tab.zoom * 10) / 10;
                        applyZoom(currentTabId);
                        initialDistance = currentDistance;
                        lastScaleChangeTime = Date.now();
                    }
                } else if (scaleChange < 0.9) {
                    // 双指捏合，缩小
                    const tab = tabs.find(t => t.id === currentTabId);
                    if (tab && tab.zoom - zoomStep >= minZoom) {
                        tab.zoom -= zoomStep;
                        tab.zoom = Math.round(tab.zoom * 10) / 10;
                        applyZoom(currentTabId);
                        initialDistance = currentDistance;
                        lastScaleChangeTime = Date.now();
                    }
                }
            }
        });
        
        // 计算两点之间的距离
        function getDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // 暴露函数给全局作用域
        window.retryLoadTab = retryLoadTab;
        window.closeTab = closeTab;
        window.refreshTab = refreshTab;
    </script>
</body>
